<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .result {
            padding: 20px;
            margin: 20px 0;
            border-radius: 4px;
            text-align: center;
        }
        .high-risk {
            background-color: #ffdddd;
            border-left: 6px solid #f44336;
        }
        .low-risk {
            background-color: #ddffdd;
            border-left: 6px solid #4CAF50;
        }
        .probability {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .recommendation {
            font-style: italic;
            margin: 20px 0;
        }
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
        a {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assessment Result</h1>
        
        <div class="result {% if 'High' in diagnosis %}high-risk{% else %}low-risk{% endif %}">
            <h2>{{ diagnosis }}</h2>
            <div class="probability">Probability: {{ probability }}</div>
            <div class="recommendation">{{ recommendation }}</div>
        </div>
        
        <div class="back-btn">
            <a href="/">Back to Assessment</a>
        </div>
    </div>
</body>
</html>
