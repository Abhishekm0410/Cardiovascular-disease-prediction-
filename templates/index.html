<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiovascular Disease Risk Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .feature-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cardiovascular Disease Risk Assessment</h1>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="20" max="100">
            </div>
            
            <div class="form-group">
                <label for="cholesterol">Cholesterol (mg/dL):</label>
                <input type="number" id="cholesterol" name="cholesterol" required min="100" max="400">
            </div>
            
            <div class="form-group">
                <label for="blood_pressure">Blood Pressure (mmHg):</label>
                <input type="number" id="blood_pressure" name="blood_pressure" required min="70" max="200">
            </div>
            
            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm):</label>
                <input type="number" id="heart_rate" name="heart_rate" required min="30" max="200">
            </div>
            
            <div class="form-group">
                <label for="st_depression">ST Depression:</label>
                <input type="number" step="0.01" id="st_depression" name="st_depression" required min="-5" max="5">
            </div>
            
            <div class="form-group">
                <label for="chest_pain">Chest Pain Type (1-4):</label>
                <select id="chest_pain" name="chest_pain" required>
                    <option value="1">1 - Typical angina</option>
                    <option value="2">2 - Atypical angina</option>
                    <option value="3">3 - Non-anginal pain</option>
                    <option value="4">4 - Asymptomatic</option>
                </select>
            </div>
            
            <button type="submit">Assess Risk</button>
        </form>
        
        <img src="{{ url_for('static', filename='feature_importance.png') }}" alt="Feature Importance" class="feature-img">
    </div>
</body>
</html>
